<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ✡️Seara - Style Crafted for You</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./Styles/index.css">
    <link rel="stylesheet" href="./Styles/header.css">
    <link rel="stylesheet" href="./Styles/cart.css">
    <link rel="stylesheet" href="./Styles/newsletter.css">
    <link rel="stylesheet" href="./Styles/footer.css">
</head>

<body>
    <!-- Header Section -->
    <header class="header">
    </header>

    <div class="logout-container">
        <button id="logout-btn" class="logout-btn">Logout</button>
    </div>

    <main id="main-container">
        <h1>Your Cart <i class="fa fa-shopping-cart" style="font-size:24px"></i> </h1>
        <div id="cart-container" class="cart-container"></div>

        <div id="cart-summary">
            <p><strong>Subtotal:</strong> <span id="cart-subtotal">$0.00</span></p>
            <p><strong>Tax:</strong> <span id="cart-tax">$0.00</span></p>
            <p><strong>Shipping:</strong> <span id="cart-shipping">$0.00</span></p>
            <p><strong>Grand Total:</strong> <span id="cart-grand-total">$0.00</span></p>
        </div>

        <button class="checkout-btn">Proceed to Checkout</button>
    </main>

    <!-- Newsletter or subscription section -->
    <section id="newsletter">
    </section>

    <footer id="footer">
    </footer>

</body>

<script src="./Scripts/header.js" type="module"></script>
<script src="./Scripts/cart.js" type="module"></script>
<script src="./Scripts/newsletter.js" type="module"></script>
<script src="./Scripts/footer.js" type="module"></script>

</html>
