<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ✡️Login/SignUp Page</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./Styles/index.css">
    <link rel="stylesheet" href="./Styles/header.css">
    <link rel="stylesheet" href="./Styles/login.css">
    <link rel="stylesheet" href="./Styles/newsletter.css">
    <link rel="stylesheet" href="./Styles/footer.css">
</head>

<body>
    <!-- Header Section -->
    <header class="header">
    </header>

    <main>
        <!-- Form Container -->
        <div id="form-container">
            <!-- Tabs for toggling -->
            <div id="form-tabs">
                <button id="login-tab" onclick="showLogin()">Login</button>
                <button id="signup-tab" onclick="showSignup()">Signup</button>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="form active">
                <h3>Please Login</h3>
                <input id="email" type="email" placeholder="Enter Email">
                <input id="password" type="password" placeholder="Enter Password">
                <input id="submit" type="submit" value="Login">
            </form>

            <!-- Signup Form -->
            <form id="signup-form" class="form">
                <h3>Please Signup</h3>
                <input id="signup-email" type="email" placeholder="Enter Email">
                <input id="signup-password" type="password" placeholder="Enter Password">
                <input id="signup-confirm-password" type="password" placeholder="Confirm Password">
                <input id="signup-submit" type="submit" value="Signup">
            </form>
        </div>
    </main>

    <!-- Newsletter or subscription section -->
    <section id="newsletter">
    </section>

    <footer id="footer">
    </footer>

</body>

<script src="./Scripts/header.js" type="module"></script>
<script src="./Scripts/login.js" type="module"></script>
<script>
    document.getElementById('login-tab').addEventListener('click', showLogin);
    document.getElementById('signup-tab').addEventListener('click', showSignup);

    // Function to show the login form
    function showLogin() {
        document.getElementById('login-form').classList.add('active');
        document.getElementById('signup-form').classList.remove('active');
    }

    // Function to show the signup form
    function showSignup() {
        document.getElementById('signup-form').classList.add('active');
        document.getElementById('login-form').classList.remove('active');
    }
</script>
<script src="./Scripts/newsletter.js" type="module"></script>
<script src="./Scripts/footer.js" type="module"></script>

</html>
